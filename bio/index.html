<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/ae7c8365d8.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
    }

    .profile-wrapper {
      display: none; /* hide profile wrapper initially */
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    /* Flashing "Press to Start" text animation */
    .flash-text {
      animation: flash 1s ease-in-out infinite;
    }
    
    @keyframes flash {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <bgsound src="/html/yourfile.mdi" />

  <div class="profile-wrapper" id="profile-wrapper">
    <div class="profile-photo">
      <img src="img/profile-photo.png" alt="Profile photo" draggable="false">
      <p class="name">BlatantHax</p>
      <p class="occupation">Full Stack Developer, A Pro Nigga AND a roblox game dev / exploiter</p>
      <p class="social">
        <a class="social-link" href="https://github.com/jjjjjjjns" target="_blank"><i class="fa fa-github fa-lg"
            aria-hidden="true"></i></a>
        <a class="social-link" href="https://dsc.gg/teamblatant" target="_blank"><i class="fab fa-discord"></i></a>
        <a class="social-link" href="https://dsc.gg/teamblatant" target="_blank"><i class="fas fa-comment"></i></a>
      </p>
    </div>
  </div>

  <div class="flash-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h1 style="color: #fff;">Press to Start</h1>
  </div>

  <script>
    // Show the profile wrapper when the page is clicked
    document.addEventListener('click', function() {
      document.getElementById('profile-wrapper').style.display = 'block';
      document.querySelector('.flash-text').style.display = 'none';
    });
  </script>

</body>
</html>
