<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/ae7c8365d8.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
    }

    .profile-wrapper {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    /* Your existing CSS styles for the profile card */
  </style>
</head>
